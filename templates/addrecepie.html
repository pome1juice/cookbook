{% extends 'base.html'%} {% block content %}

<h3>Add recepie</h3>
<div class="row">
    <form action="{{ url_for('insert_recepie')}}" method="POST" class="col s12">
        <div class="row">

            <div class="input-field col s4">
                <input placeholder="Chocolate Cupcakes" name="recepie_name" id="recepie_name" type="text" class="validate" required>
                <label for="recepie_name">Recepie Name</label>
                <span class="helper-text" data-error="Name needed"></span>
            </div>

            <div class="input-field col s3">
                <select id="category" name="category_name">
                <option value="">Category</option>
                {% for cat in categories %}
                <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                {% endfor %}
            </select>
                <label>Category Select</label>
            </div>

            <div class="input-field col s5">
                <select id="diet" name="diet_name">
                <option value="">Diet</option>
                {% for diet in diets %}
                <option value="{{diet.diet_name}}">{{diet.diet_name}}</option>
                {% endfor %}
            </select>
                <label>Diet Select</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <input placeholder="http:\\www.example.cookies.com\img.jpeg" name="recepie_img" id="recepie_img" type="url" class="validate" required>
                <label for="recepie_img">Please paste in a url for an image of this recepie</label>
                <span class="helper-text" data-error="Wrong url"></span>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <textarea id="recepie_ingredients" name="recepie_ingredients" class="materialize-textarea" data-length="500" class="validate" required></textarea>
                <label for="recepie_ingredients">Ingredients</label>
                <span class="helper-text" data-error="Please respect the length"></span>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <textarea id="recepie_ins" name="recepie_ins" class="materialize-textarea" data-length="1000" class="validate" required></textarea>
                <label for="recepie_ins">Instructions</label>
                <span class="helper-text" data-error="Please respect the length"></span></span>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">add</i></button>

    </form>
</div>

{% endblock %}
